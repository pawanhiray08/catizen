name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs: 

  build: docker build -t telegram-bot .

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker run -d --name telegram-bot -e TELEGRAM_TOKEN=your_telegram_bot_token telegram-bot
